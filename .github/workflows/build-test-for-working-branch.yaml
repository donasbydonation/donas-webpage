name: Build testing for working branch

on:
  push:
    branches:
      - "feat/**"
      - "fix/**"
      - "refactor/**"
      - "chore/**"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.1.1
        with:
          node-version: '16.x'
      - name: Build
        run: npm install && npm run build
